OpenIDE-Module-Display-Category=Dataloaders
OpenIDE-Module-Long-Description=\
    <p>The AVG Dataloader plugin provides support for the avg dat file format, commonly used to hold <b>averaged transient spectra</b>. \
    An example of the file structure can be found below. \
    Note that the line that contains "# Delay: number number" is essential, without it the file will not be recognized. \
    On the lines following that, the errors (every 3rd, 5th number, etc) are not yet used in Glotaran.\
    <p>\n<br>\n<p>File structure:</p>\n<p>\n# Comments<br>\n# etc.\
    <br>\n#<br>\n# Delay:    -1000.000              -100.000<br>\n<br>\n1579.06    1.0039832 0.00062804847    1.0049483 0.00060386888<br>\n1575.69    1.0044705 0.00064121636    1.0053659 0.00062344205<br>\n1572.33    1.0048679 0.0007405209    1.0058121 0.00072175045<br>\n</p>
OpenIDE-Module-Name=Support - AVG Dataloader
OpenIDE-Module-Short-Description=Provides support for the avg dat file format, commonly used to hold averaged transient spectra
